<div class="box">

    <span *ngIf="isWeekend()">Weekend Sale: {{weekendSaleItem}}</span>

    <ng-container [ngSwitch]="totalItemsOnSale">
        <span *ngSwitchCase="0">No items on sale | </span>
        <span *ngSwitchCase="1">One items on sale | </span>
        <span *ngSwitchDefault>{{totalItemsOnSale}} items on sale | </span>
    </ng-container>
    
    <span *ngFor="let d of dessertsSale">  {{d}} | </span>
    <span *season="'summer'">Summer Sale: Half price on all beverages! </span>
</div>
